<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="main-container d-inline-flex flex-row justify-content-start m-0">
        <div class="sidebar">
            <div class="input-group search-container">
                <input type="search" id="form1" class="form-control" placeholder="Search location..."/>
                <button type="button" class="btn btn-primary">
                  <i class="bi-search"></i>
                </button>
            </div>

                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-secondary">Button</button>
            </div>
        </div>
        <div class="content d-flex flex-column">

                <h3>Temperature</h3>
                <h3>Wind</h3>
                <h3>Humidity</h3>
            </section>
            <section class="forecast d-flex justify-content-between">
                <div class="card text-bg-primary mb-3 d-flex justify-content-around" style="min-width: 15rem;">
                    <div class="card-body">
                      <h5 class="card-title">Date</h5>
                      <i class="bi-search"></i>
                      <p class="card-text">Temp:</p>
                      <p class="card-text">Wind:</p>

                </div>

                      <p class="card-text">Temp:</p>

                      <p class="card-text">Humidity:</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
